<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 3</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div class="container">
    <ul class="gallery">
    </ul>
  </div>

  <div class="feedback">
    <form class="feedback-form" autocomplete="off">
      <label class="form-label">
        Email
        <input class="feedback-form-item js-email-item" type="email" name="email" autofocus>
      </label>

      <label class="form-label">
        Message
        <textarea class="feedback-form-item js-textarea-item" name="message" rows="8"></textarea>
      </label>

      <button class="form-button" type="submit">Submit</button>
    </form>
  </div>

  <script type="module" src="../js/2-form.js"></script>

</body>

</html>
